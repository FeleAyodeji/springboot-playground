<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>switch-case condition</title>
</head>
<body>
<h1>Switch Case Thymeleaf Attributes Demo</h1>

<!-- Display the user's name (for context) -->
<h3 th:text="${user.name}">User Name Placeholder</h3>


<div th:switch="${user.role}">
    <!--  Case 1 - If user.role == 'ADMIN' -->
    <p th:case="'ADMIN'">User is a ADMIN User</p>

    <!--  Case 2 - If user.role == 'USER' -->
    <p th:case="'USER'">User is a normal User</p>

    <!--  Default Case - If none of the above match -->
    <p th:case="*">User is something else</p>
</div>

</body>
</html>
